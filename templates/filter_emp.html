{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Filter Employee!</title>
</head>

<body>
  <div class="row">
    <div class="col" style="height: 650px; width:950px">
      <img src="{% static 'images/office6.jpg' %}" style="width: 1367px; height: 654px;" alt="6">
    </div>
    <div class="col">
      <div class="container">
        <marquee behavior="slide" direction="left">
          <h1>Filter Employee!</h1>
        </marquee>
        <hr>
        <form action="/filter_emp" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <!-- <label for="firstname">First Name/ Last Name</label> -->
            <input type="text" name="name" class="form-control" value="{{name}}" placeholder="First Name/Last Name">
          </div>
          <div class="mb-3">
            <!-- <label for="dept">Department</label> -->
            <input type="number" name="department" class="form-control" value="{{dept}}" placeholder="Department">
          </div>
          <div class="mb-3">
            <!-- <label for="role">Role</label> -->
            <input type="number" name="role" class="form-control" value="{{role}}" placeholder="Role">
          </div>
          <!-- <div class="mb-3">
        <label for="phone">Phone</label>
        <input type="text" name="phone" class="form-control" value="{{ phone }}">
      </div>
      <div class="mb-3">
        <label for="hiredate">Hire Date</label>
        <input type="text" name="hiredate" class="form-control" value="{{ hiredate }}">
      </div> -->
          <button class="btn btn-primary">Submit</button>
          <br>
          <br>
        </form>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
