<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Filter Employee!</title>
</head>

<body>
  <div class="container">
    <h1>Filter Employee!</h1>
    <hr>

    <!-- <button class="btn btn-primary">View All Employee</button>
    <button class="btn btn-primary">Add Employee</button>
    <button class="btn btn-primary">Delete Employee</button> -->
    <form action="/filter_emp" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="firstname">First Name/ Last Name</label>
        <input type="text" name="name" class="form-control" value="{{name}}">
      </div>
      <div class="mb-3">
        <label for="dept">Department</label>
        <input type="text" name="department" class="form-control" value="{{dept}}">
      </div>
      <div class="mb-3">
        <label for="role">Role</label>
        <input type="text" name="role" class="form-control" value="{{role}}">
      </div>
      <!-- <div class="mb-3">
        <label for="phone">Phone</label>
        <input type="text" name="phone" class="form-control" value="{{ phone }}">
      </div>
      <div class="mb-3">
        <label for="hiredate">Hire Date</label>
        <input type="text" name="hiredate" class="form-control" value="{{ hiredate }}">
      </div> -->
      <button class="btn btn-primary">Submit</button>
      <br>
      <br>
    </form>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
