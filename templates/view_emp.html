<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>View All Employee!</title>
  </head>
  <body>
    <div style="background:black; height:671px; width:1366px;">
    <div class="container">
      <marquee behavior="slide" direction="left">
    <h1 style="color: blue;">Viewing All Employee!</h1>
  </marquee>
    <hr>
    
    <!-- <a class="btn btn-primary" href="/view_emp">View All Employee</a> -->
    <table class="table table-dark table-stripped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Salary</th>
            <th scope="col">Bonus</th>
            <th scope="col">Department</th>
            <th scope="col">Role</th>
            <th scope="col">Phone</th>
            <th scope="col">Hire Date</th>
          </tr>
        </thead>
        <tbody>
            {% for emps in emp%}
          <tr>
            <th scope="row">{{emps.id}}</th>
            <td>{{emps.first_name}}</td>
            <td>{{emps.last_name}}</td>
            <td>{{emps.salary}}</td>
            <td>{{emps.bonus}}</td>
            <td>{{emps.dept}}</td>
            <td>{{emps.role}}</td>
            <td>{{emps.phone}}</td>
            <td>{{emps.hiredate}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
