{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Employee Management System!</title>
</head>

<body>
    <div class="row">
        <!-- <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div> -->
    <div class="col" style="height: 650px; width:950px">
    <img src="{% static 'images/office4.jpg' %}" style="width: 1367px; height: 654px;" alt="4">
    </div>
    <div class="col">
    <!-- <div style="background-color: blue; float: right;"> -->
        <div class="container">
            <marquee behavior="slide" direction="left">
                <h1>Add An Employee!</h1>
            </marquee>
            <div>
                <hr>
                <form action="/add_emp" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <!-- <label for="firstname">First Name</label> -->
                        <input required type="text" name="first_name" class="form-control" value="{{first_name}}"
                            placeholder="First Name">
                    </div>
                    <div class="mb-3">
                        <!-- <label for="lastname">Last Name</label> -->
                        <input required type="text" name="last_name" class="form-control" value="{{ last_name }}"
                            placeholder="Last Name">
                    </div>
                    <div class="mb-3">
                        <!-- <label for="salary">Salary</label> -->
                        <input required type="number" name="salary" class="form-control" value="{{salary}}"
                            placeholder="Salary">
                    </div>
                    <div class="mb-3">
                        <!-- <label for="bonus">Bonus</label> -->
                        <input required type="number" name="bonus" class="form-control" value="{{bonus}}"
                            placeholder="Bonus">
                    </div>
                    <div class="mb-3">
                        <!-- <label for="dept">Department</label> -->
                        <input required type="number" name="department" class="form-control" value="{{dept}}"
                            placeholder="Department">
                    </div>
                    <div class="mb-3">
                        <!-- <label for="role">Role</label> -->
                        <input required type="number" name="role" class="form-control" value="{{role}}"
                            placeholder="Role">
                    </div>
                    <div class="mb-3">
                        <!-- <label for="phone">Phone</label> -->
                        <input required type="number" name="phone" class="form-control" value="{{ phone }}"
                            placeholder="Phone">
                    </div>
                    <div class="mb-3">
                        <!-- <label for="hiredate">Hire Date</label> -->
                        <input required type="date" name="hiredate" class="form-control" value="{{ hiredate }}"
                            placeholder="Hiring Date">
                    </div>
                    <button class="btn btn-primary">Submit</button>
                    <br>
                    <br>
                </form>
            </div>
        </div>
    </div>
    <!-- <-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
